name: ci-pipeline

jobs:
    build: 
      runs-on: ubuntu-20.04
      steps:
          - uses: actions/checkout@v2
          - run: dotnet build 
    test:
        runs-on: ubuntu-20.04
        steps: 
            - uses: actions/checkout@v2
            - run: dotnet test -p:CollectCoverage=true -p:CoverletOutputFormat=opencover
    # test: xunit
    #analyze: sonarcloud
    # package: 

on: push