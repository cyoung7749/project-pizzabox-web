jobs:
    build: 
      runs-on: ubuntu-20.04
      steps:
          - uses: actions/checkout@v2
          - run: dotnet build 

    # test: xunit
    #analyze: sonarcloud
    sonarcloud: 
        runs-on: ubuntu-latest
        steps:
         - uses: actions/checkout@v2
         - name: SonarCloud Scan
            uses: sonarsource/sonarcloud-github-action@master
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    # package: 
name: ci-pipeline

on: push